<div class="card">
    <div class="card-header">
      Lista de Alumnos </div>
    <div class="card-body">
        <a class="btn btn-primary" [routerLink]="['/alumno/registrar']">Registrar nuevo</a>
      <table class="table caption-top">
        <caption></caption>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDOS</th>
            <th scope="col">DIRECCION</th>
            <th scope="col">TELEFONO</th>
            <th scope="col">CORREO</th>
            <th scope="col">Carrera</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let alumnos of alumno">
            <td>{{alumnos.id}}</td>
            <td>{{alumnos.nombre}}</td>
            <td>{{alumnos.apellido_paterno}}</td>
            <td>{{alumnos.apellido_materno}}</td>
            <td>{{alumnos.email}}</td>
            <td>{{alumnos.telefono}}</td>
            <td>{{alumnos.carrera}}</td>
        
          </tr>
        </tbody>
      </table>
    </div>
  </div>
