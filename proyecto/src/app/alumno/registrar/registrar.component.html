<div class="card bg-light">
    <h5 class="card-header">{{titulo}}</h5>
    <div class="card-body">
      <form (ngSubmit) = "crearAlumno()">
        <div class="row mb-3">
          <label for="apellido" class="col-sm-2 col-form-label">NOMBRES</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Ingrese Nombres" [(ngModel)]="alumno.nombre" name="nombre">
          </div>
        </div>

        <div class="row mb-3">
            <label for="edad" class="col-sm-2 col-form-label">APELLIDO PATERNO</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Ingrese Apellidos" [(ngModel)]="alumno.apellido_paterno" name="apellido_paterno">
            </div>
          </div>

          <div class="row mb-3">
            <label for="edad" class="col-sm-2 col-form-label">APELLIDO MATERNO</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Ingrese Direccion" [(ngModel)]="alumno.apellido_materno" name="apellido_materno">
            </div>
          </div>

          <div class="row mb-3">
            <label for="edad" class="col-sm-2 col-form-label">EMAIL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Ingrese Telefono" [(ngModel)]="alumno.email" name="email">
            </div>
          </div>

          <div class="row mb-3">
            <label for="edad" class="col-sm-2 col-form-label">TELEFONO</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Ingrese Correo" [(ngModel)]="alumno.telefono" name="telefono">
            </div>
          </div>

          <div class="row mb-3">
            <label for="edad" class="col-sm-2 col-form-label">CARRERA</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Ingrese Correo" [(ngModel)]="alumno.carrera" name="carrera">
            </div>
          </div>
  
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button" [routerLink]="['/proveedor']">Cancelar</button>
            <button class="btn btn-primary" role="button">Registrar</button>
          </div>
      </form>
    </div>
  </div>
